<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="test">
    <header class="header-container">
        <img class="header-container_logo" src="assets/images/logo/ohmyfood.png" alt="logo du site Ohmyfood">
    </header>
    </div>
    <main>
        <section>
            <form class="form-container">
                <label for="location">
                    <i class="fa-solid fa-location-dot form-container_logo"></i>
                </label>
                <input class="form-container_input" type="text" name="location" id="location" placeholder="Paris, Belleville">
            </form>
            <div class="hero-container">
                <h1 class="hero-container_title section-title_size bold_txt">Réservez le menu qui vous convient</h1>
                <p class="hero-container_text">Découvrez des restaurants sélectionnés par nos soins.</p>
                <button class="btn hero-container_btn">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="working-container">
            <h2 class="step-container_section-title section-title_size bold_txt">Fonctionnement</h2>
                <div class="step-container">
                    <p class="step-container_ordinal-nb absolute-position">1</p>
                    <div class="step-container_card card">
                        <i class="fa-solid fa-mobile-screen-button step-container_card_icon"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="step-container">
                    <p class="step-container_ordinal-nb absolute-position">2</p>
                    <div class="step-container_card">
                        <i class="fa-solid fa-list step-container_card_icon"></i>
                        <p>Composez votre menu</p>
                    </div>
                </div>
                <div class="step-container">
                    <p class="step-container_ordinal-nb absolute-position">3</p>
                    <div class="step-container_card card">
                        <i class="fa-solid fa-store step-container_card_icon"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
                
        </section>
    </main>
    <footer class="footer-container"> 
        <h2 class="footer-list_title">ohmyfood</h2>
        <ul class="footer-list">
            <li>
                <a href="#"  class="footer-list_link footer-list_disposition">
                    <i class="fa-solid fa-utensils footer-list_icon"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="#"  class="footer-list_link footer-list_disposition">
                    <i class="fa-solid fa-handshake-angle footer-list_icon"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="#"  class="footer-list_link footer-list_disposition">Mentions légales</a>
            </li>
            <li>
                <a href=mailto:#"  class="footer-list_link footer-list_disposition">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
